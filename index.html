<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Password Strength Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Basic Password Strength Checker</h1>
  <div>
    <input type="password" id="passwordInput" placeholder="Enter your password">
  </div>
  <div id="strengthText">Is Your Password Strong? <span id="strengthMessage"></span></div>
  <div>Is your password long enough? <span id="longEnough"></span></div>
  <div>Does it have uppercase letters? <span id="hasUpperCase"></span></div>
  <div>Does it have numbers? <span id="hasNumber"></span></div>
  <div>Does it have special characters? <span id="hasSpecialChar"></span></div>
  <div id="author">Author: <a href="https://github.com/markorufic" target="_blank">Marko RufiÄ‡</a></div>
  <div>Built using JavaScript</div>
  <script src="script.js"></script>
</body>
</html>
